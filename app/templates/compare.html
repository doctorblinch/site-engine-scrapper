{% extends "base.html" %}

{% block content %}
<style media="screen">
  // Pen-specific styles
html, body, section, div {
  height: 100%;
}

body {
  font-family: sans-serif;
  font-size: 1.25rem;
  line-height: 150%;
  text-align: center;
}

h1 {
  font-size: 1.75rem;
  margin: 0 0 0.75rem 0;
}

// Pattern styles
.container {
  display: table;
  height: 100%;
  width: 100%;
}

div {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
  width: 50%;
  padding: 1rem;
}
</style>
{% for eng in cmp%}
<h3>{{ eng }}</h3>
<section class="container">
  <div>
    <article>
      <h1>Common requests</h1>
      {% for i in cmp[eng]['common']%}
      {{ i }},
      {% endfor %}
    </article>
  </div>
  <div>
    <article>
      <h1>Different requests</h1>
      {% for i in cmp[eng]['different']%}
      {{ i }},
      {% endfor %}
    </article>
  </div>
</section>
{% endfor %}

{% endblock %}
